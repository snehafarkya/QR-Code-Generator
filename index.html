<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Type" content="text/html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black" >
  <h1 class="text-center flex justify-center text-white md:text-[60px] text-[40px] font-bold mt-3">QR Code Generator</h1>
  <div class="cardwrap mx-auto md:w-[739px] w-screen  justify-center items-center ">
  <div class="cardd md:gap-[50px] gap-[20px] ">
    <div class="flex " >
    <img src="./image 3.png" class="h-[12em] md:h-[100%]" alt="" >
    </div>
    <div class="md:flex md:justify-center md:items-center grid grid-cols-1 place-items-center  md:gap-28">
      <div class="flex flex-col items-center justify-center gap-4">
    <input type="text" placeholder="Enter your text or URL" id="text" class=" h-10 md:w-80 w-60 font-semibold px-4 py-4 m-2 border-2 border-[rgba(0, 0, 0, 0.4)] rounded-md">
   <div class="flex">
    <button onclick="Generate()" class="h-10  mx-2 border-2 bg-[#0061A8] text-white font-semibold  px-4 md:text-left border-blue-700 rounded-md text-center" >Generate QR code</button>
    <button id="btn" class="btn h-10  mx-2 border-2 bg-[#0061A8] text-white font-semibold  px-4 text-left border-blue-700 rounded-md" >Download</button>
  </div>
    </div>
    <img src="" id="qrimg" alt="" class="items-center h-[10em] rounded-[8px] mt-3 md:mt-0">

  </div>
  </div>
</div>
<script src="./FileSaver.js"></script>

  <script src="./index.js"></script>
</body>
</html>
